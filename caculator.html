<!DOCTYPE html>
<html lang="vi">

<head>
    <style>
     body {
    font-family: 'Arial', sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    background-color: #f0f0f0;
}

.calculator {
    width: 400px;
    background-color: #e0e0e0;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
}

.display {
    text-align: right;
    margin-bottom: 20px;
    background-color: #b0c4de;
    padding: 10px;
    border-radius: 5px;
}

.display input {
    width: 93%;
    padding: 15px;
    font-size: 24px;
    background-color: #6e6868;
    border: none;
    color: black;
    border-radius: 5px;
}

.buttons {
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    grid-gap: 10px;
}

button {
    padding: 20px;
    font-size: 18px;
    border: none;
    background-color: #555;
    color: white;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.2s ease;
}

button:hover {
    background-color: #777;
}

.equal-button {
    grid-column: span 1;
    background-color: #ff9800;
    color: white;
    grid-row: span 2;
}

.equal-button:hover {
    background-color: #ff9800;
}

.zero-button {
    grid-column: span 2;
}
    </style>
</head>

<body>
